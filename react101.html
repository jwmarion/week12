<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Quickstart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="main.js">

    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react">

    class MyThing extends React.Component{
      render() {
        return <div>Hello, world!</div>;
      }
    }
    class Hello extends React.Component{
      render() {
        return <div>Hello, {this.props.name}!</div>;
      }
    }
    class BSButton extends React.Component{
      render(){

        let className = ["btn"]

        if (this.props.type){
          var t = this.props.type.split(',');
          t.forEach(function(c){
            className.push('btn-'+c);
          });
        }
        if (this.props.size){
            className.push('btn-'+this.props.size);
          }
        return (
          <button className={className.join(' ')}>{this.props.children}</button>
        );
      }
    }
    class BSQuestion extends React.Component{
      render(){
        return(
        <div className="form-group">
          <label>{this.props.children}</label>
          <input type="text" name="{this.props.name}"/>
        </div>
      );
      }
    }

    ReactDOM.render(
      <form>
      <MyThing/>
      <Hello name="james" />
      <BSButton type='danger' size='lg'>Hello</BSButton>
      <BSQuestion name='animal'>If you were an animal, what animal would you be?</BSQuestion>
      </form>, document.getElementById('root'));

    </script>
  </body>
</html>
